<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=#, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="/home/css/registration2.css" />
    <title>Registration/step-two</title>

    <div>
      <div>
        <div class="registration2Section">
          <div class="successBoxImgWrapper">
            <a href="">
              <img
                src="/home/Images/New-SuccessBOX-Logo 1.svg"
                class="successBoxLogo"
                alt=""
              />
            </a>
          </div>

          <div class="registration2FormWrapper">
            <div class="formDescriptionBox">
              <div class="stepBox">
                <p>Step 2</p>
              </div>
              <div class="registerTextBox">

                <p>Please enter your correct details below</p>

            </div>
            <div class="formContainer">
              <div class="formBox">
                <div class="formOptionsContainer">
                  <div class="subjectName">
                    <p>English Language</p>
                  </div>
                  <div class="subjectSelector">
                    <input type="checkbox" class="sizeAdj" />
                  </div>
                </div>
                <div class="formOptionsContainer">
                  <div class="subjectName">
                    <p>Mathematics</p>
                  </div>
                  <div class="subjectSelector">
                    <input type="checkbox" class="sizeAdj" />

                </div>
                <div class="formOptionsContainer">

                    <p>Physics</p>
                  </div>
                  <div class="subjectSelector">
                    <input type="checkbox" class="sizeAdj" />
                  </div>
                </div>
                <div class="formOptionsContainer">
                  <div class="subjectName">
                    <p>Economics</p>
                  </div>
                  <div class="subjectSelector">
                    <input type="checkbox" class="sizeAdj" />
                  </div>
                </div>
                <div class="formOptionsContainer">
                  <div class="subjectName">
                    <p>Accounting</p>
                  </div>
                  <div class="subjectSelector">
                    <input type="checkbox" class="sizeAdj" />
                  </div>
                </div>
                <div class="formOptionsContainer">
                  <div class="subjectName">
                    <p>Science(Combined)</p>
                  </div>
                  <div class="subjectSelector">
                    <input type="checkbox" class="sizeAdj" />
                  </div>
                </div>
                <div class="formOptionsContainer">
                  <div class="subjectName">
                    <p>ICT</p>
                  </div>
                  <div class="subjectSelector">
                    <input type="checkbox" class="sizeAdj" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
