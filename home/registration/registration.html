<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/home/css/registration.css" />
    <title>Registration</title>
  </head>
  <body>
    <div>
      <div class="registrationSection">
        <div class="successBoxImgWrapper">
          <a href="">
            <img
              src="/home/Images/New-SuccessBOX-Logo 1.svg"
              class="successBoxLogo"
              alt=""
            />
          </a>
        </div>

        <div class="registrationFormContainer">
          <div class="registrationFormWrapper">
            <div class="formDescriptionBox">
              <a href="/home/test score/test score.html" class="stepBox">
                <p>Step 1</p>
              </a>
              <div class="registerTextBox">
                <h2>Register Now</h2>
                <p>Please enter your correct details below</p>
              </div>
            </div>
            <div class="formBox">
              <form action="">
                <fieldset>
                  <p>
                    <label for="f-name"></label>
                    <input
                      class="input"
                      id="f-name"
                      type="name"
                      placeholder="First name"
                      name="fname"
                      required
                    />
                    <label for="l-name"></label>
                    <input
                      class="input"
                      id="l-name"
                      type="name"
                      placeholder="Last name"
                      name="lname"
                      required
                    />
                    <label for="email"></label>
                    <input
                      class="input"
                      id="email-address"
                      type="email"
                      placeholder="Email address"
                      name="email"
                      required
                    />
                    <label for="tel"></label>
                    <input
                      class="input"
                      id="tel"
                      type="tel"
                      placeholder="Parent's Phone Number"
                      name="parentPhoneNumber"
                      required
                    />
                  </p>
                </fieldset>
              </form>
            </div>

            <div class="policyContainer">
              <input type="checkbox" class="check" />
              <p>
                I agree to the <a href="">Privacy Policy </a> and
                <a href="">Terms and Conditions</a>
              </p>
            </div>

            <button class="registerButtonContainer">
              <a href="/home/registration/registration2.html" class="regBtn">Register</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
