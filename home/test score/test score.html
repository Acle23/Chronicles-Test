<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/home/css/test score.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="sectionContainer">
        <div class="testPageContainer">
          <div class="appLogoAndSubject">
            <div class="successLogoIconWrapper">
              <a href="">
                <img
                  src="/home/Images/New-SuccessBOX-Logo 1.svg"
                  class="successBoxLogo"
                  alt=""
                />
              </a>
            </div>
            <div class="userSubject">
              <h2>MATHEMATICS</h2>
            </div>
          </div>

          <div class="navigation">
            <div class="backNavContainer">
              <a href="" class="backBtn">
                <img src="/home/Images/ep_back.svg" alt="" />
                <p>Back</p>
              </a>
            </div>
            <div class="downloadButtonContainer">
              <a href="" class="downloadButton">
                <p>Download Result</p>
                <img src="/home/Images/download icon.svg" alt="" />
              </a>
            </div>
          </div>

          <div class="scoreBody">
            <div class="scoreContainer">
              <div class="scoreBox">
                <div class="loadingIconContainer">
                  <img src="/home/Images/loading icon.svg" alt="" />
                  <p>Test Failed!</p>
                </div>
                <div class="scorePercentageContainer">
                  <p class="scoreHead">You Scored</p>
                  <p class="scorePercentage">35%</p>
                  <div class="scoreRatio">
                    <p>9 out of 25</p>
                  </div>
                </div>
                <div class="testReviewHead">
                  <a href=""> See Test Review </a>
                </div>

                <div class="chartContainer">
                  <div class="expandIconContainer">
                    <img src="/home/Images/expand icon.svg" alt="" />
                  </div>
                  <p>Your Last Five Test Scores</p>
                  <div class="chartImageContainer">
                    <img src="/home/Images/chart.svg" alt="" />
                  </div>
                </div>
              </div>
            </div>

            <div class="reportProblemContainer">
              <div class="reportProblemBox">
                <a href="" class="reportProblemButton">
                  <img src="/home/Images/help_outline.svg" alt="" />
                  <p>Report a problem</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
