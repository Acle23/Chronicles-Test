<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/home/css/contact us.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="header">
          <div class="headerContainer">
            <a href="/index.html" class="logoContainer">
              <img
                src="/home/Images/New-SuccessBOX-Logo 1.svg"
                alt=""
                class="logo"
              />
            </a>
            <div class="userIconLogoAndNameWrapper">
              <div class="userIconWrapper">
                <img src="/home/Images/Ellipse 2854.svg" alt="" />
              </div>
              <p>Jude Ona</p>
            </div>
          </div>
        </div>

        <div class="navAndSubSelectorContainer">
          <div class="navBox">
            <a href="/index.html" class="backIconContainer">
              <img src="/home/Images/ep_back.svg" alt="" class="backIcon" />
              <p>Back</p>
            </a>
          </div>
        </div>

        <div class="contactContainer">
          <div class="contactBox">
            <p>Send us a message</p>
            <div class="inboxImgContainer">
              <img src="/home/Images/inbox icon.svg" alt="" />
            </div>
            <div class="inputInfoContainer">
              <form action="">
                <input
                  class="input"
                  id="f-name"
                  type="subject"
                  placeholder="Subject of Message"
                  name="subMessage"
                  required
                />
                <textarea
                  name=""
                  id=""
                  placeholder="Body of Message"
                ></textarea>
                <button class="submitButtonContainer">
                  <a href="" class="subBtn">Submit</a>
                </button>
              </form>

              <div class="adcontainer">
                <div class="adBox">
                  <div class="checkWebsites">
                    <p>Check out our website</p>
                    <a
                      href="https://successbox.ng"
                      class="webLink"
                      target="_blank"
                    >
                      <img src="/home/Images/globe icon.svg" alt="" />
                      <p>successbox.ng</p>
                    </a>
                  </div>

                  <div class="socialContainer">
                    <div class="socialBox">
                      <p>Reach out to us on social media</p>
                      <div class="socialIcons">
                        <a href="">
                          <img src="/home/Images/linkedin icon.svg" alt="" />
                        </a>
                        <a href="">
                          <img src="/home/Images/insagram icon.svg" alt="" />
                        </a>
                        <a href="">
                          <img src="/home/Images/facebook.svg" alt="" />
                        </a>
                        <a href="">
                          <img src="/home/Images/twitter (2).svg" alt="" />
                        </a>
                      </div>
                    </div>
                  </div>

                  <div class="cellContainer">
                    <div class="cellOne">
                      <img src="/home/Images/ic_outline-phone.svg" alt="" />
                      <a href="tel:+234 9073469391">+234 9073469391</a>
                    </div>
                    <div class="cellTwo">
                      <img src="/home/Images/ic_outline-phone.svg" alt="" />
                      <a href="tel:+234 8037699362">+234 8037699362</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer>
            <div class="footContainer">
              <div class="copyrightContainer">
                <p class="copyrightLogo">&copy;</p>
                <p class="copyrightText">
                  2023 Chronicles Software Development Company
                </p>
              </div>
              <p class="rights">All Rights Reserved</p>
            </div>
          </footer>
      </div>
    </div>
  </body>
</html>
