<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/home/css/score history.css">
    <title>Score History</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="header">
                <div class="headerContainer">
                    <a href="/index.html" class="logoContainer">
                        <img src="/home/Images/New-SuccessBOX-Logo 1.svg" alt="" class="logo">
                    </a>
                    <div class="userIconLogoAndNameWrapper">
                        <div class="userIconWrapper">
                            <img src="/home/Images/Ellipse 2854.svg" alt="">
                        </div>
                        <p>Jude Ona</p>
                    </div>
                </div>
            </div>

            <div class="navAndSubSelectorContainer">
                <div class="navBox">
                    <a href="" class="backIconContainer">
                        <img src="/home/Images/ep_back.svg" alt="" class="backIcon">
                        <p>Back</p>
                    </a>
                    <select name="" id="subjectSelector">
                        <option value="" disabled selected>Select Test</option>
                        <option value="English">ENGLISH</option>
                        <option value="Mathematics">MATHEMATICS</option>
                        <option value="Physics">PHYSICS</option>
                        <option value="Economics">ECONOMICS</option>
                        <option value="Accounting">ACCOUNTING</option>
                    </select>
                </div>
            </div>

            <div class="scoreHistoryHeader">
                <p>Score History</p>
            </div>

            <div class="scoreBoardContainer">
                <div class="scoreBoardWrapper">
                    <div class="subOneBoard subBoard">
                        <p class="course">Mathematics</p>
                        <p class="courseScorePercentage">50%</p>
                        <p class="coursePassOrFail">Passed</p>
                        <p class="courseRatio"><span>32 </span>Out of 50</p>
                        <div class="downloadContainer">
                            <time datetime="">1 minute ago</time>
                            <button>
                                <a href="">Download Result</a>
                                <img src="/home/Images/downlod icon.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="subTwoBoard subBoard">
                        <p class="course">English</p>
                        <p class="courseScorePercentage">20%</p>
                        <p class="coursePassOrFail">Failed</p>
                        <p class="courseRatio"><span>10 </span>Out of 50</p>
                        <div class="downloadContainer">
                            <time datetime="">3rd Feb, 2023</time>
                            <button>
                                <a href="">Download Result</a>
                                <img src="/home/Images/downlod icon.svg" alt="">
                            </button>
                        </div>
                    </div>
                    <div class="subThreeBoard subBoard">
                        <p class="course">English</p>
                        <p class="courseScorePercentage">20%</p>
                        <p class="coursePassOrFail">Failed</p>
                        <p class="courseRatio"><span>10 </span>Out of 50</p>
                        <div class="downloadContainer">
                            <time datetime="">3rd Feb, 2023</time>
                            <button>
                                <a href="">Download Result</a>
                                <img src="/home/Images/downlod icon.svg" alt="">
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="footContainer">
                    <div class="copyrightContainer">
                        <p class="copyrightLogo">&copy;</p>
                        <p class="copyrightText">2023 Chronicles Software Development Company</p>
                    </div>
                    <p class="rights">All Rights Reserved</p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
